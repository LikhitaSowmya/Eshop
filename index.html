        /* Reset default margins and paddings */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body styling */
        body {
            font-family: Arial, sans-serif;
            scroll-behavior: smooth;
        }

        /* Section styling */
        section {
            width: 100%;
            min-height: 100vh;
            position: relative;
        }

        /* Home Section with Video Background */
        #home {
            position: relative;
            overflow: hidden;
        }

        #backgroundVideo {
            position: absolute;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: -1;
            transform: translate(-50%, -50%);
            background-size: cover;
        }

        /* Overlay Text on Video */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            flex-direction: column;
        }

        .overlay h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }

        .overlay a {
            padding: 10px 20px;
            background: #ff6347;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1.2em;
        }

        /* Menu Categories Section */
        #menu-categories {
            background-image: url('C:/L-BRO/BG-RESTAUTRANT.jpg'); /* Replace with your unique restaurant theme image */
            background-size: cover;
            background-position: center;
            padding: 50px 0;
        }

        .menu-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            max-width: 1200px;
            margin: auto;
        }

        .menu-item {
            background: rgba(255, 255, 255, 0.8);
            width: 30%;
            padding: 40px 20px;
            text-align: center;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s, background 0.3s;
        }

        .menu-item:hover {
            transform: scale(1.05);
            background: #ff6347;
            color: #fff;
        }

        /* Menu Items Display Section */
        #menu-items {
            padding: 50px 20px;
            background: #f8f8f8;
            display: none; /* Hidden by default */
        }

        .items-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            max-width: 1200px;
            margin: auto;
        }

        .item-card {
            background: #fff;
            width: 250px;
            height: 300px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.3s, box-shadow 0.3s;
            position: relative;
        }

        .item-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 12px rgba(0,0,0,0.2);
        }

        .item-card img {
            width: 100%;
            height: 60%;
            object-fit: cover;
        }

        .item-info {
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .item-name {
            background: #ff6347;
            color: #fff;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .item-name:hover {
            background: #e5533d;
        }

        .item-price {
            font-weight: bold;
            color: #333;
        }

        /* Cart Section */

            color: #fff;
            display: none; /* Hidden by default */

        #cart h2 {
            text-align: center;
